<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <audio id="audio__play">
      <source src="/audio/audio.mp3" type="audio/mpeg">
    </audio>
    <nav class="nav">
      <div class="default__bar">
        <div class="progres__bar"></div>
      </div>
      <div class="buttons">
        <button class="play__button"></button>
        <button class="mute__button"></button>
        <div>
        <span class="current__time">0:00</span>/
        <spnan class="current__duration">0:00</spnan>
      </div>
      </div>
    </nav>
  </div>

    <script src="./app.js"></script>
</body>
</html>
